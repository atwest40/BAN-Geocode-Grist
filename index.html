<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grist Test Widget</title>
</head>
<body>
  <h2>Grist Test Widget</h2>
  <div id="output">Waiting for data...</div>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;
      console.log("Grist message received:", data);

      if (data.type === "grist") {
        const record = data.records?.[0];
        if (record && record.fields && record.fields.Address) {
          document.getElementById("output").innerText = `Address: ${record.fields.Address}`;
        } else {
          document.getElementById("output").innerText = "No address found in record.";
        }
      }
    });
  </script>
</body>
</html>
