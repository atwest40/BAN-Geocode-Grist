<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <h3 id="out">Waiting for address...</h3>

  <script>
    window.addEventListener("message", (event) => {
      const rec = event.data?.records?.[0];
      if (rec) {
        const address = rec.fields.Address;
        document.getElementById("out").innerText = address || "No address found.";
      } else {
        document.getElementById("out").innerText = "No record received.";
      }
    });
  </script>
</body>
</html>
